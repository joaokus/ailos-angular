<div class="card">
    <div class="card-title">
        {{ title }}
    </div>
    <div class="card-subtitle">
        {{ subtitle }}
    </div>

    <div class="card-content">
        <img src="assets/images/user.png" width="25" height="25" alt="">
        <div style="margin-left: 20px;">
            <div class="card-content-title">
                Nome
            </div>
            <div class="card-content-subtitle">
                {{ person.name }}
            </div>
        </div>
    </div>
    <div class="card-content">
        <img src="assets/images/check-mark.png" width="25" height="25" alt="">
        <div style="margin-left: 20px;">
            <div class="card-content-title">
                Situação do CPF
            </div>
            <div class="card-content-subtitle">
                {{ person.status }}
            </div>
        </div>
    </div>
</div>
